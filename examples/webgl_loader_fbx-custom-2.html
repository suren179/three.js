<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader with separate animation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBX Model with Separate Animation
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			const manager = new THREE.LoadingManager();
			let camera, scene, renderer, stats;
			let mixer;
			const clock = new THREE.Clock();

			const params = {
				model: 'models/fbx/Playful-pose.fbx',
				animation: 'models/fbx/Playful.fbx'
			};

			init();

			function init() {
				const container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
				camera.position.set(100, 200, 300);

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xa0a0a0);
				// scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

				const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
				hemiLight.position.set(0, 200, 0);
				scene.add(hemiLight);

				const dirLight = new THREE.DirectionalLight(0xffffff, 5);
				dirLight.position.set(0, 200, 100);
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = -100;
				dirLight.shadow.camera.left = -120;
				dirLight.shadow.camera.right = 120;
				scene.add(dirLight);

				const mesh = new THREE.Mesh(
					new THREE.PlaneGeometry(2000, 2000),
					new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false })
				);
				mesh.rotation.x = -Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add(mesh);

				const grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add(grid);

				// Load model and animation
				loadModelAndAnimation();

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setAnimationLoop(animate);
				renderer.shadowMap.enabled = true;
				container.appendChild(renderer.domElement);

				const controls = new OrbitControls(camera, renderer.domElement);
				controls.target.set(0, 100, 0);
				controls.update();

				window.addEventListener('resize', onWindowResize);

				stats = new Stats();
				container.appendChild(stats.dom);
			}

			function loadModelAndAnimation() {
				const loader = new FBXLoader(manager);

				// Load the character model first
				loader.load(params.model, (fbx) => {
					const model = fbx;
					model.scale.setScalar(1);
					model.traverse((child) => {
						if (child.isMesh) {
							child.castShadow = true;
							child.receiveShadow = true;
						}
					});
					scene.add(model);

					// Create animation mixer
					mixer = new THREE.AnimationMixer(model);

					// Load the animation file
					loader.load(params.animation, (animFbx) => {
						// Get the animation from the loaded file
						const animation = animFbx.animations[0];
						if (animation) {
							// Create and play the animation action
							const action = mixer.clipAction(animation);
							action.play();
						}
					});
				});
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				const delta = clock.getDelta();
				if (mixer) mixer.update(delta);
				renderer.render(scene, camera);
				stats.update();
			}
		</script>
	</body>
</html>
