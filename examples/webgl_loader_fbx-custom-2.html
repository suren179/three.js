<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX Animation Player</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			.controls {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				background: rgba(0,0,0,0.7);
				padding: 15px;
				border-radius: 10px;
				display: flex;
				align-items: center;
				gap: 10px;
			}
			.play-btn {
				background: white;
				border: none;
				width: 40px;
				height: 40px;
				border-radius: 50%;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.timeline {
				width: 300px;
				height: 5px;
				background: #666;
				border-radius: 5px;
				cursor: pointer;
			}
			.progress {
				width: 0%;
				height: 100%;
				background: white;
				border-radius: 5px;
			}
			.time {
				color: white;
				font-family: Arial;
				min-width: 60px;
			}
		</style>
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

			let camera, scene, renderer;
			let mixer, action, animationDuration;
			let isPlaying = true;
			const clock = new THREE.Clock();

			// Create UI elements
			const controls = document.createElement('div');
			controls.className = 'controls';
			document.body.appendChild(controls);

			const playButton = document.createElement('button');
			playButton.className = 'play-btn';
			playButton.innerHTML = '⏸️';
			controls.appendChild(playButton);

			const timeline = document.createElement('div');
			timeline.className = 'timeline';
			controls.appendChild(timeline);

			const progress = document.createElement('div');
			progress.className = 'progress';
			timeline.appendChild(progress);

			const timeDisplay = document.createElement('div');
			timeDisplay.className = 'time';
			timeDisplay.textContent = '0:00 / 0:00';
			controls.appendChild(timeDisplay);

			init();

			function init() {
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
				camera.position.set(100, 200, 300);

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0x2c3e50);
				scene.fog = new THREE.Fog(0x2c3e50, 200, 1000);

				const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
				hemiLight.position.set(0, 200, 0);
				scene.add(hemiLight);

				const dirLight = new THREE.DirectionalLight(0xffffff, 5);
				dirLight.position.set(0, 200, 100);
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = -100;
				dirLight.shadow.camera.left = -120;
				dirLight.shadow.camera.right = 120;
				scene.add(dirLight);

				const mesh = new THREE.Mesh(
					new THREE.PlaneGeometry(2000, 2000),
					new THREE.MeshPhongMaterial({ color: 0x34495e, depthWrite: false })
				);
				mesh.rotation.x = -Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add(mesh);

				const grid = new THREE.GridHelper(2000, 20, 0xffffff, 0xffffff);
				grid.material.opacity = 0.1;
				grid.material.transparent = true;
				scene.add(grid);
				const params = {
				model: 'models/fbx/Playful-pose.fbx',
				animation: 'models/fbx/Playful.fbx'
			};

				const loader = new FBXLoader();
				loader.load(params.model, (fbx) => {
					const model = fbx;
					model.scale.setScalar(1);
					model.traverse((child) => {
						if (child.isMesh) {
							child.castShadow = true;
							child.receiveShadow = true;
						}
					});
					scene.add(model);

					mixer = new THREE.AnimationMixer(model);

					loader.load(params.animation, (animFbx) => {
						const animation = animFbx.animations[0];
						if (animation) {
							action = mixer.clipAction(animation);
							action.play();
							animationDuration = animation.duration;
							updateTimeDisplay(0, animationDuration);
						}
					});
				});

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.shadowMap.enabled = true;
				document.body.appendChild(renderer.domElement);

				const controls = new OrbitControls(camera, renderer.domElement);
				controls.target.set(0, 100, 0);
				controls.update();

				window.addEventListener('resize', onWindowResize);

				// Add control listeners
				playButton.addEventListener('click', togglePlay);
				timeline.addEventListener('click', seek);

				animate();
			}

			function togglePlay() {
				isPlaying = !isPlaying;
				playButton.innerHTML = isPlaying ? '⏸️' : '▶️';
				if (action) {
					action.paused = !isPlaying;
				}
			}

			function seek(event) {
				if (action && animationDuration) {
					const rect = timeline.getBoundingClientRect();
					const x = event.clientX - rect.left;
					const percentage = x / rect.width;
					const time = percentage * animationDuration;
					action.time = time;
					mixer.time = time;
					updateProgress(percentage * 100);
				}
			}

			function updateProgress(percent) {
				progress.style.width = `${percent}%`;
			}

			function formatTime(time) {
				const minutes = Math.floor(time / 60);
				const seconds = Math.floor(time % 60);
				return `${minutes}:${seconds.toString().padStart(2, '0')}`;
			}

			function updateTimeDisplay(currentTime, totalTime) {
				timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(totalTime)}`;
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);

				const delta = clock.getDelta();
				if (mixer && isPlaying) {
					mixer.update(delta);
					const currentTime = action.time;
					updateTimeDisplay(currentTime, animationDuration);
					updateProgress((currentTime / animationDuration) * 100);
				}

				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
